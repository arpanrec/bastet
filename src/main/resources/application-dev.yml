server:
  port: 8081
  servlet:
    context-path: /
debug: true
spring:
  sql:
    init:
      mode: always
  datasource:
    url: "jdbc:h2:file:~/workspace/minerva.h2.db"
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        type: trace
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        trace: true
        web-allow-others: true
